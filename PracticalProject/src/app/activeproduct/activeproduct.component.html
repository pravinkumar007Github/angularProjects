<div class="container">
    <h1>Active Products</h1>
   
        <ul>
     <ng-container *ngIf = "active_product_list.length > 0 else msg">

        <div class="row" *ngFor = "let activeprod of active_product_list; let index = index">
            <div class="col-sm-1">
                <li>{{activeprod}}</li>
            </div>
            <div class="col-sm-1">
                <button type="button" class="btn-primary" (click) = "movetoinactive(index,activeprod)">Move</button> 
            </div>
    </div>
     </ng-container>
     <ng-template #msg>
         <div class="row">
             <div class="col-sm-2">
                 <p class="alert alert-danger" role="alert">No Active Products</p>
             </div>
         </div>
     </ng-template>

         </ul>
       
        
   
</div>



<app-inactiveproduct [move_inaactive_data] = "move_inactive_product" (move_active_data) = "move_active_product($event)"></app-inactiveproduct>
<hr>
