
<div class="container">
 
    <h1>API Call Child Container</h1>
         <div class="row">
           <div class="col-sm-2"></div>
           <div class="col-sm-6">
            <div class="card">
              <ng-container *ngIf = "Gender == 'Male' else msg">
                  <img src="../../assets/img/imgavatar.png" style="width:100%">
              </ng-container>
              <ng-template #msg>
                  <img src="../../assets/img/imgwomen.png" style="width:100%">
              </ng-template>
              <div class="container">
                <h4><b>{{Name}}</b></h4>
                <p>{{Gender}}</p>
                <p>{{Mobile}}</p>
                <p>{{Email}}</p>
                <p>{{Address}}</p>
              </div>
            </div>
           </div>
        
         </div>


      
</div>
