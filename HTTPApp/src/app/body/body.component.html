<div class="container">
    <div class="row">
        <div class="col-sm-12" style="text-align: center;font-size: xxx-large;">
            Welcome
           
            
        </div>
        
    </div>
    <br><br>
    <ng-container *ngIf = "msg != ''">
        <p class="alert alert-danger" role="alert">{{msg}}</p>
    </ng-container>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6" style="text-align: center;">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" #UsrName>
            </div>
        </div>
    </div>
    <br><br>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6" style="text-align: center;">
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" #UsrPass>
            </div>
        </div>
    </div>
    <br><br>
    <div class="row" style="text-align: center;">
            <button type="button" class="btn btn-success" style="width: 553px;border-radius: 15px;height: 40px;" (click)= "checkuser(UsrName.value,UsrPass.value)">Login</button>
    </div>
    
</div>
